<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Admin Dashboard</span>

    <div>
        <a href="{{ url_for('home') }}" class="btn btn-light btn-sm me-2">Home</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="text-center mb-4">Order Analytics</h2>

    <div class="row text-center mb-4">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Active Orders</h5>
                <h2>{{ active_orders }}</h2>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Orders Received Today</h5>
                <h2>{{ received_today }}</h2>
            </div>
        </div>
    </div>

    {% if peak_slot_time %}
    <div class="alert alert-warning text-center">
        ðŸ”¥ Peak Order Time: <strong>{{ peak_slot_time }}</strong>
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('manage_orders') }}" class="btn btn-primary btn-lg">
            Manage Orders
        </a>
    </div>

</div>

</body>
</html>
